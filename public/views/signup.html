 
 <!-- signup modal -->
 <!--  // this is going to link it to the styles.css page -->
   <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/views/signup.css">
    
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <form method="post" id="signUpForm" action="/users">
          <div class="modal-body">
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Sign Up" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- jQuery Validate -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="../scripts/profile.js"></script>
</body>
</html>
